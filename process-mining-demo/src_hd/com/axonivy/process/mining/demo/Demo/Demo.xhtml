<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-10.xhtml">
		<ui:define name="title">#{ivy.cms.co('/Dialogs/com/axonivy/process/mining/demo/Demo/Title')}</ui:define>
		<ui:define name="content">
			<h3>
				#{ivy.cms.co('/Dialogs/com/axonivy/process/mining/demo/Demo/PageHearder')}
			</h3>
			<h:form id="form">
				<p:fieldset legend="">
					<div class="ui-fluid ">
						<div class="p-field p-grid p-align-baseline">
							<h:panelGroup layout="block">
								<div class="p-col-12 p-md-4">
									<p:outputLabel for="module-chooser"
										value="#{ivy.cms.co('/Dialogs/com/axonivy/process/mining/demo/Demo/PleaseSelectModule')}" />
								</div>
								<div class="p-col-12 p-md-8">
									<p:selectOneMenu id="module-chooser"
										requiredMessage="#{ivy.cms.co('/Dialogs/com/axonivy/process/mining/demo/Demo/RequireMessage')}"
										value="#{processViewerBean.selectedModuleName}">
										<f:selectItem itemValue="#{null}" itemLabel=""
											noSelectionOption="true" />
										<f:selectItems value="#{processViewerBean.moduleName}" />
										<p:ajax update="process-chooser" />
									</p:selectOneMenu>
								</div>
							</h:panelGroup>

							<h:panelGroup layout="block">
								<div class="p-col-12 p-md-4">
									<p:outputLabel for="process-chooser"
										value="#{ivy.cms.co('/Dialogs/com/axonivy/process/mining/demo/Demo/PleaseSelectProcess')}" />
								</div>
								<div class="p-col-12 p-md-8">
									<p:selectOneMenu id="process-chooser"
										requiredMessage="#{ivy.cms.co('/Dialogs/com/axonivy/process/mining/demo/Demo/RequireMessage')}"
										value="#{processViewerBean.selectedProcessName}">
										<f:selectItem itemValue="#{null}" itemLabel=""
											noSelectionOption="true" />
										<f:selectItems value="#{processViewerBean.processesName}" />
									</p:selectOneMenu>
								</div>
							</h:panelGroup>

						</div>
					</div>
				</p:fieldset>
				<br />
				<div class="command-btns">
					<p:commandLink id="cancel"
						actionListener="#{ivyWorkflowView.cancel()}" process="@this"
						value="Cancel" />
					<p:commandButton id="proceed"
						actionListener="#{processViewerBean.confirm()}" value="Proceed"
						icon="pi pi-check" />
				</div>

				<p:dialog id="process-diagram-dialog" modal="true"
					header="#{ivy.cms.co('/Dialogs/com/axonivy/process/mining/demo/Demo/ProcessViewer')}"
					fitViewport="true">
					<iframe id="process-diagram-iframe" name="process-diagram-iframe"
						src="#{processViewerBean.selectedProcessDiagramUrl}" />
				</p:dialog>
				<script type="text/javascript">
					function closeSigningDlg() {
						PF('process-diagram-dialog').hide();
						updateDocument();
					}
				</script>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
