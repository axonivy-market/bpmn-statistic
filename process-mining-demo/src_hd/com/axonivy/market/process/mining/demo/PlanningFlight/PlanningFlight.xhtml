<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10.xhtml">
		<ui:define name="title">PlanningFlight</ui:define>
		<ui:define name="content">

			<h1>Planning a flight</h1>

			<h:form id="form">
				<p:messages />
				<p:panelGrid columns="2" layout="grid"
					styleClass="ui-panelgrid-blank ui-fluid"
					columnClasses="ui-g-12 ui-md-3, ui-g-12 ui-md-9">

					<p:outputLabel value="Suggesting from Marketing" for="@next" />
					<p:inputTextarea
						value="#{planningFlightBean.getSuggestionFromMarketing()}"
						disabled="true" />

					<p:outputLabel value="From" for="@next" />
					<p:inputText />

					<p:outputLabel value="To" for="@next" />
					<p:inputText />

					<p:outputLabel value="Date" for="@next" />
					<p:datePicker />

					<p:outputLabel value="Aircraft" for="@next" />
					<p:selectOneMenu>
						<f:selectItem itemLabel="Select aircraft" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{planningFlightBean.aircrafts}" />
					</p:selectOneMenu>

					<p:outputLabel value="Pilot" for="@next" />
					<p:selectOneMenu>
						<f:selectItem itemLabel="Select pilot" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{planningFlightBean.pilots}" />
					</p:selectOneMenu>

					<p:outputLabel value="Cabin crew" for="@next" />
					<p:selectOneMenu>
						<f:selectItem itemLabel="Select cabin crew" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{planningFlightBean.cabinCrews}" />
					</p:selectOneMenu>

				</p:panelGrid>
				<br />
				<div class="command-btns">
					<p:commandLink id="cancel"
						actionListener="#{ivyWorkflowView.cancel()}" process="@this"
						value="Cancel" />
					<p:commandButton id="proceed" actionListener="#{logic.close}"
						value="Proceed" update="form" icon="pi pi-check" />
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
