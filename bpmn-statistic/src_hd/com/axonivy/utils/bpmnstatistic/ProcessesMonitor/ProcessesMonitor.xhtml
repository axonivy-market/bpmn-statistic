<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic-10.xhtml">
    <ui:define name="title">#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/Title')}</ui:define>
    <ui:define name="content">
      <h3>#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/PageHeader')}</h3>
      <h:form id="monitor-form">
        <p:fieldset
          legend="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/ProcessInformation')}">
          <div class="ui-fluid ">
            <div class="p-grid p-formgrid">
              <h:panelGroup
                styleClass="p-field p-col-12 p-grid p-formgrid p-align-center"
                layout="block">
                <div class="p-col-12 p-md-3 p-text-right">
                  <p:outputLabel for="module-chooser"
                    value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/Module')}" />
                </div>
                <div class="p-col-12 p-md-9">
                  <p:selectOneMenu id="module-chooser"
                    requiredMessage="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/RequireMessage')}"
                    value="#{processesMonitorBean.selectedModuleName}"
                    placeholder="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/PleaseSelectModule')}">
                    <f:selectItem itemValue="#{null}" itemLabel=""
                      noSelectionOption="true" />
                    <f:selectItems
                      value="#{processesMonitorBean.pmvNames}" />
                    <p:ajax event="itemSelect" update="monitor-form"
                      listener="#{processesMonitorBean.onChangeSelectedModule()}" />
                  </p:selectOneMenu>
                </div>
              </h:panelGroup>

              <h:panelGroup
                styleClass="p-field p-col-12 p-grid p-formgrid p-align-center"
                layout="block">
                <div class="p-col-12 p-md-3 p-text-right">
                  <p:outputLabel for="process-chooser"
                    value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/Process')}" />
                </div>
                <div class="p-col-12 p-md-9">
                  <p:selectOneMenu id="process-chooser"
                    requiredMessage="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/RequireMessage')}"
                    value="#{processesMonitorBean.selectedProcessName}"
                    placeholder="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/PleaseSelectProcess')}">
                    <f:selectItem itemValue="#{null}" itemLabel=""
                      noSelectionOption="true" />
                    <f:selectItems
                      value="#{processesMonitorBean.processNames}" />
                    <p:ajax update="monitor-form"
                      listener="#{processesMonitorBean.onChangeSelectedProcess()}" />
                  </p:selectOneMenu>
                </div>
              </h:panelGroup>

              <h:panelGroup
                styleClass="p-field p-col-12 p-grid p-formgrid p-align-center"
                layout="block">
                <div class="p-col-12 p-md-3 p-text-right">
                  <p:outputLabel for="process-chooser"
                    value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/AnalysisType')}" />
                </div>
                <div class="p-col-12 p-md-9">
                  <p:selectOneMenu id="analysis-type-chooser"
                    requiredMessage="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/RequireMessage')}"
                    value="#{processesMonitorBean.selectedAnalysisType}"
                    placeholder="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/PleaseSelectAnalysisType')}">
                     <f:selectItem itemValue="#{null}" itemLabel=""
                      noSelectionOption="true" />
                    <f:selectItems var="analysisType"
                      value="#{processesMonitorBean.analysisTypes}" itemLabel="#{analysisType.name}"/>
                    <p:ajax update="monitor-form"
                      listener="#{processesMonitorBean.onChangeSelectedAnalysisType()}" />
                  </p:selectOneMenu>
                </div>
              </h:panelGroup>
            </div>
          </div>
        </p:fieldset>
        <br />
        <h:panelGroup id="arrow-statistics" layout="block" class="card">
          <p:dataTable var="node" styleClass="p-grid" value="#{processesMonitorBean.nodes}" scrollable="true"
            scrollHeight="300"
            emptyMessage="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/NoRecordsFound')}">
            <p:column styleClass="p-col-1"
              headerText="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/Id')}">
              <h:outputText value="#{node.id}" />
            </p:column>
            <p:column styleClass="p-col-1" sortable="true" sortBy="#{node.type.name}"
              headerText="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/Type')}">
              <h:outputText value="#{node.type.name}" />
            </p:column>
            <p:column styleClass="p-col-2"
              headerText="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/Label')}">
              <h:outputText value="#{node.label}" />
            </p:column>
            <p:column styleClass="p-col-2"
              headerText="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/LabelValue')}">
              <h:outputText value="#{node.labelValue}" />
            </p:column>
            <p:column styleClass="p-col-2"
              headerText="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/Frequency')}">
              <h:outputText value="#{node.frequency}" />
            </p:column>
            <p:column styleClass="p-col-2"
              headerText="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/RelativeValue')}">
              <h:outputText value="#{node.relativeValue}" />
            </p:column>
            <p:column styleClass="p-col-2"
              headerText="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/MedianDuration')}">
              <h:outputText value="#{node.medianDuration}" />
            </p:column>
          </p:dataTable>
        </h:panelGroup>
        <br />
        <ic:com.axonivy.utils.bpmnstatistic.component.ProcessViewer processViewerId="process-diagram-iframe"
          srcUrl="#{processesMonitorBean.selectedProcessDiagramUrl}"
          actionListener="#{processesMonitorBean.showStatisticData()}"
          btnLabel="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/ShowStatistic')}" />
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>

</html>
