<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic-10.xhtml">
    <ui:define name="title">#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/Title')}</ui:define>
    <ui:define name="content">
      <h3>#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/PageHeader')}</h3>
      <h:form id="monitor-form">
        <p:fieldset
          legend="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/ProcessInformation')}">
          <div class=" ">
            <div class="p-grid p-formgrid">
              <!-- Module row -->
              <h:panelGroup styleClass="p-field p-col-12 p-grid p-formgrid p-align-start ui-fluid" layout="block">
                <div class="p-col-12 p-md-3 p-text-right p-mt-2">
                  <p:outputLabel for="module-chooser"
                    value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/Module')}" />
                </div>
                <div class="p-col-12 p-md-9">
                  <p:selectOneMenu id="module-chooser" required="true"
                    requiredMessage="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/RequireMessage')}"
                    value="#{processesMonitorBean.selectedModuleName}"
                    placeholder="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/PleaseSelectModule')}">
                    <f:selectItem itemValue="#{null}" noSelectionOption="true" />
                    <f:selectItems value="#{processesMonitorBean.pmvNames}" />
                    <p:ajax event="itemSelect" update="monitor-form" listener="#{processesMonitorBean.onChangeSelectedModule()}" />
                  </p:selectOneMenu>
                  <p:message for="module-chooser"/>
                </div>
              </h:panelGroup>

              <!-- Process row -->
              <h:panelGroup styleClass="p-field p-col-12 p-grid p-formgrid p-align-start ui-fluid" layout="block">
                <div class="p-col-12 p-md-3 p-text-right p-mt-2">
                  <p:outputLabel for="process-chooser"
                    value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/Process')}" />
                </div>
                <div class="p-col-12 p-md-9">
                  <p:selectOneMenu id="process-chooser" required="true"
                    requiredMessage="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/RequireMessage')}"
                    value="#{processesMonitorBean.selectedProcessName}"
                    placeholder="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/PleaseSelectProcess')}">
                    <f:selectItem itemValue="#{null}" noSelectionOption="true" />
                    <f:selectItems value="#{processesMonitorBean.processNames}" />
                    <p:ajax update="monitor-form time-interval-group" listener="#{processesMonitorBean.onChangeSelectedProcess()}" />
                  </p:selectOneMenu>
                  <p:message for="process-chooser"/>
                </div>
              </h:panelGroup>
              
              <!-- Version row -->
              <h:panelGroup styleClass="p-field p-col-12 p-grid p-formgrid p-align-start ui-fluid" layout="block">
                <div class="p-col-12 p-md-3 p-text-right p-mt-2">
                  <p:outputLabel for="version-chooser"
                    value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/Version')}" />
                </div>
                <div class="p-col-12 p-md-9">
                  <p:selectOneMenu id="version-chooser" required="true"
                    requiredMessage="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/RequireMessage')}"
                    value="#{processesMonitorBean.selectedMonitorVersion}">
                    <f:selectItem itemValue="#{null}" noSelectionOption="true" />
                    <f:selectItems value="#{processesMonitorBean.versions}" />
                    <p:ajax update="monitor-form" listener="#{processesMonitorBean.onChangeSelectedProcess()}" />
                  </p:selectOneMenu>
                  <p:message for="version-chooser"/>
                </div>
              </h:panelGroup>

              <!-- Time interval row -->
              <h:panelGroup id="time-interval-group" styleClass="p-field p-col-12 p-grid p-formgrid p-align-start" layout="block">
                <ui:include src="TimeIntervalFilter.xhtml"/>
                <p:remoteCommand id="filter-data-by-interval-rc" name="filterDataByIntervalRC"
                  actionListener="#{processesMonitorBean.updateDataOnChangingFilter()}" process="@this"
                  partialSubmit="true" update="arrow-statistics"/>
              </h:panelGroup>

              <h:panelGroup
                styleClass="p-field p-col-12 p-grid p-formgrid p-align-center"
                layout="block">
                <div class="p-col-12 p-md-3 p-text-right">
                  <p:outputLabel for="process-chooser"
                    value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/AnalysisType')}" />
                </div>
                <div class="p-col-12 p-md-9">
                  <p:selectOneMenu id="analysis-type-chooser"
                    requiredMessage="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/AnalysisTypeRequiredMessage')}"
                    value="#{processesMonitorBean.selectedAnalysisType}" required="true"
                    placeholder="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/PleaseSelectAnalysisType')}">
                     <f:selectItem itemValue="#{null}" itemLabel=""
                      noSelectionOption="true" />
                    <f:selectItems var="analysisType"
                      value="#{processesMonitorBean.analysisTypes}" itemLabel="#{analysisType.getCmsName()}"/>
                    <p:ajax update="monitor-form"
                      listener="#{processesMonitorBean.onChangeSelectedAnalysisType()}" />
                  </p:selectOneMenu>
                  <p:message for="analysis-type-chooser"/>
                </div>
              </h:panelGroup>
            </div>
          </div>
        </p:fieldset>
        <br />
        <h:panelGroup id="arrow-statistics" layout="block" class="card">
          <p:dataTable var="node" styleClass="p-grid"
            value="#{processesMonitorBean.nodes}" scrollable="true"
            scrollHeight="300"
            emptyMessage="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/NoRecordsFound')}">
            <p:column styleClass="p-col-2" sortBy="#{node.id}"
              filterBy="#{node.id}"
              headerText="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/ElementId')}">
              <h:outputText value="#{node.id}" />
            </p:column>
            <p:column styleClass="p-col-2" sortable="true"
              sortBy="#{node.type.getCmsName()}"
              filterBy="#{node.type.getCmsName()}"
              headerText="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/Type')}">
              <h:outputText value="#{node.type.getCmsName()}" />
            </p:column>
            <p:column styleClass="p-col-4" sortBy="#{node.label}"
              filterBy="#{node.label}"
              headerText="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/Label')}">
              <h:outputText value="#{node.label}" />
            </p:column>
            <p:column styleClass="p-col-2" sortBy="#{node.labelValue}"
              filterBy="#{node.labelValue}"
              headerText="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/LabelValue')}">
              <h:outputText value="#{node.labelValue}" />
            </p:column>
            <p:column
              rendered="#{'FREQUENCY' == processesMonitorBean.selectedAnalysisType}"
              styleClass="p-col-2" sortBy="#{node.frequency}"
              filterBy="#{node.frequency}"
              headerText="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/Frequency')}">
              <h:outputText value="#{node.frequency}" />
            </p:column>
            <p:column
              rendered="#{'DURATION' == processesMonitorBean.selectedAnalysisType}"
              styleClass="p-col-2" sortBy="#{node.medianDuration}"
              filterBy="#{node.medianDuration}"
              headerText="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/MedianDuration')}">
              <h:outputText value="#{node.medianDuration}" />
            </p:column>
            <f:facet name="footer">
              <h:outputText
                value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/TotalElements', [processesMonitorBean.nodes.size()])}"
                styleClass="p-col-12" />
            </f:facet>
          </p:dataTable>
          <br />
          <p:commandButton
            value="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/DownloadJSONFile')}"
            icon="pi pi-arrow-down" styleClass="ui-button-outlined">
            <p:fileDownload
              value="#{processesMonitorBean.downloadFile()}" />
          </p:commandButton>
        </h:panelGroup>
        <br />
        <ic:com.axonivy.utils.bpmnstatistic.component.ProcessViewer processViewerId="process-diagram-iframe"
          srcUrl="#{processesMonitorBean.selectedProcessDiagramUrl}"
          actionListener="#{processesMonitorBean.showStatisticData()}"
          btnLabel="#{ivy.cms.co('/Dialogs/com/axonivy/utils/bpmnstatistic/ProcessesMonitor/ShowStatistic')}" />
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>

</html>
