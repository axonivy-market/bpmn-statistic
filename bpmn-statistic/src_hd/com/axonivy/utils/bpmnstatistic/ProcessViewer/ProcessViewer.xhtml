<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<cc:interface componentType="IvyComponent">
	<cc:attribute name="processViewerId" required="true" />
	<cc:attribute name="srcUrl" required="true" />
</cc:interface>

<cc:implementation>
	<ui:define name="content">
		<h:outputScript name="process-viewer.js" target="head"></h:outputScript>
		<h:panelGroup>
			<iframe id="#{cc.attrs.processViewerId}"
				name="#{cc.attrs.processViewerId}" height="960" width="1024"
				src="#{cc.attrs.srcUrl}" />
			<div class="command-btns">
					<p:commandButton id="show-statistic-btn"
						onclick="santizeDiagram()" value="Show statistic"
						icon="pi pi-check" />
				</div>
		</h:panelGroup>

	</ui:define>
	<!-- fields needs to be inside a h:form tag (which is normaly added by the outer page) -->

</cc:implementation>

</html>
